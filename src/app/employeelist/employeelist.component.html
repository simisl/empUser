<div class="container">


<app-header (filter)="filterValue($event)"></app-header>
<div class="empTable" *ngIf = "empArr.length" class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" >
    <ng-container *ngFor= "let col of columns" matColumnDef="{{col}}">
      <th mat-header-cell *matHeaderCellDef="">
        {{col | titlecase}}
      </th>

        <td mat-cell *matCellDef="let element" >
          <span *ngIf="col!='joining_date'">{{element[col]}}</span>
        <span *ngIf="col==='joining_date'">{{element[col] | date:'dd/MM/yyyy'}}</span>
        </td>


    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
  <mat-paginator #paginator
  [pageSize]="10"
  >
</mat-paginator>
</div>
<div *ngIf = "!empArr.length" class="empty">
  <p>Employee List is empty!...Please add new employees </p>
</div>
<div class="footerContainer">
  <app-footer></app-footer>
</div>

</div>
