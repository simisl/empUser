<div class="container">


<app-header></app-header>
<div class="empTable" *ngIf = "empArr.length">

    <div *ngFor="let employee of empArr; let i=index">
      <mat-card class="example-card">
        <div class="header">
          <mat-card-header>
            <img mat-card-avatar class="example-header-image" src="/assets/user.png" >
            <mat-card-title>{{employee.name | titlecase}}</mat-card-title>
            <mat-card-subtitle>{{employee.position | titlecase}}</mat-card-subtitle>
        </mat-card-header>

        <button class="btn" (click)="closeCard(i)">X</button>
        </div>

        <mat-card-content>
          <p>
           Working as a {{employee.position | titlecase}} in Rapidken
          </p>

          <p class="date">
            JOINING DATE: {{employee.joining_date | date:'dd/MM/yyyy'}}
          </p>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button mat-button (click)="openEdit(employee)">Edit</button>
          <button mat-button (click)="deleteEmployee(i)">Delete</button>
        </mat-card-actions>
      </mat-card>
  </div>

</div>
<div *ngIf = "!empArr.length" class="empty">
  <p>Employee List is empty!... </p>
</div>
<div class="footerContainer">
  <app-footer></app-footer>
</div>

</div>
